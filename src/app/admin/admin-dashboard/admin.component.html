<h2>Admin Dashboard</h2>

<table *ngIf="admins.length > 0; else noData" border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins">
      <td>{{ admin.id }}</td>
      <td>{{ admin.name }}</td>
      <td>{{ admin.email }}</td>
    </tr>
  </tbody>
</table>



<ng-template #noData>
  <p>No admin data available.</p>
</ng-template>
