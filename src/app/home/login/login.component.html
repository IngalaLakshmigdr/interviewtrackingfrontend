<div *ngIf="!isLoggedIn(); else loggedInBlock">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label for="userName">Username:</label>
      <input id="userName" type="text" formControlName="userName" placeholder="Username" />
      <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
        <small class="text-danger">Username is required (min 3 characters).</small>
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-danger">Password is required (min 6 characters).</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </form>
</div>

<ng-template #loggedInBlock>
  <h3>Admin Dashboard</h3>
  <p>Welcome, Admin! This is your dashboard.</p>
  <button (click)="logout()">Logout</button>
</ng-template>
